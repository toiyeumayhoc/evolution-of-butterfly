    <input type="text" id="redValue" name="redV" onchange="changeColor()" value="12">
    <label for="greenV">Green:</label>
    <input type="text" id="greenValue" name="greenV" onchange="changeColor()" value="13">
    <label for="blueV" >Blue:</label>

<script>
    function changeColor() {
        let r = document.getElementById("redValue").value;
        let g = document.getElementById("greenValue").value;
        let b = document.getElementById("blueValue").value;
        document.getElementById("enColor").style.backgroundColor = "rgb(" + r + "," +g +"," +b+")";
    }
    changeColor();
    let maze = new Maze(45, 20);
    let htmlProcess = new HtmlProcess(maze,900,400);
    maze.show();
    function runAl() {
        document.getElementById("generationCount").innerHTML = "1" ;
        let r = document.getElementById("redValue").value;
        let g = document.getElementById("greenValue").value;
        let b = document.getElementById("blueValue").value;
        let gene = new GenerticAlgorithm(maze, r,g,b);
        gene.startEvolution();
    }

</script>
